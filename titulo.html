<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web Increíble</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #feffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #e5d2d2a7;
        }

        .container {
            background-color: rgb(37, 43, 82);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(105, 130, 255, 0.982);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Sitio Web</h1>
        <p>Diviertete con un juego o un video</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fondo con Imagen</title>
    <script>
        // Este script se ejecutará cuando la página se cargue
        window.onload = function() {
            document.body.style.backgroundImage = "url('img/prog.jpg')";
            document.body.style.backgroundSize = "cover";  // Ajusta la imagen al tamaño de la ventana
            document.body.style.backgroundRepeat = "no-repeat";  // No repetir la imagen
            document.body.style.backgroundPosition = "center";   // Centrar la imagen
        };
    </script>
</head>
<body>
</body>
</html>
